<section class="pokemon-container">
  <app-search
    class="pokemon-filter"
    placeholder="Filter pokemon"
    (valueChanged)="onSearch($event)"
  />
  <div *ngIf="pokemonQuery$ | async; let pokemonQuery">
    @if (pokemonQuery.loading) {
    <p>Loading</p>
    } @if (pokemonQuery.error) {
    <p>Error</p>
    }
    <div class="pokemon-grid">
      <app-pokemon-summary
        *ngFor="let summary of pokemonQuery.data?.results"
        [pokemon]="summary"
      />
    </div>
    <button
      class="load-more-button"
      (click)="onLoadMore()"
      [disabled]="!hasMore"
    >
      Load more pokemon
    </button>
  </div>
</section>
