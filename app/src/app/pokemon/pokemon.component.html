<section class="pokemon-container">
  <app-search
    class="pokemon-filter"
    placeholder="Filter pokemon"
    (valueChanged)="onSearch($event)"
  />
  <div *ngIf="pokemonQuery$ | async; let pokemonQuery">
    <div
      *ngIf="pokemonQuery.loading || pokemonQuery.error"
      class="loading-indicator"
    >
      <p *ngIf="pokemonQuery.loading">Loading...</p>
      <p *ngIf="pokemonQuery.error">Error</p>
    </div>
    <div class="pokemon-grid">
      <app-pokemon-summary
        *ngFor="let summary of pokemonQuery.data?.results"
        [pokemon]="summary"
      />
    </div>
  </div>
  <button
    class="load-more-button"
    (click)="onLoadMore()"
    [disabled]="disableLoadMore"
  >
    Load more pokemon
  </button>
</section>
